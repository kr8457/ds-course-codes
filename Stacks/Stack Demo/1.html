<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NADRA CNIC Details – Stack Demo</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #e6edf5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0b3d91;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0b3d91;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: #0b3d91;
      box-shadow: 0 0 3px rgba(11, 61, 145, 0.3);
    }

    button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:disabled {
      background-color: #a0a0a0;
      cursor: not-allowed;
    }

    .stack-section {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .stack {
      width: 48%;
      background: #f8fafc;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .stack h3 {
      text-align: center;
      color: #0b3d91;
    }

    .stack p {
      background: #e1e8f5;
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      font-size: 14px;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>NADRA – CNIC Verification Portal (Stack Demo)</header>
  <main>
    <h2>Citizen CNIC Information</h2>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter full name">

    <label for="cnic">CNIC Number</label>
    <input type="text" id="cnic" placeholder="e.g. 35202-1234567-1">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter current address">

    <div style="text-align:center;">
      <button id="undoBtn" disabled>Undo</button>
      <button id="redoBtn" disabled>Redo</button>
    </div>

    <div class="stack-section">
      <div class="stack">
        <h3>Undo Stack</h3>
        <div id="undoStack"></div>
      </div>
      <div class="stack">
        <h3>Redo Stack</h3>
        <div id="redoStack"></div>
      </div>
    </div>
  </main>

  <footer>© 2025 NADRA Demo Portal | Stack Simulation for Undo/Redo</footer>

  <script>
    const fields = document.querySelectorAll('#name, #cnic, #address');
    const undoBtn = document.getElementById('undoBtn');
    const redoBtn = document.getElementById('redoBtn');
    const undoStackDiv = document.getElementById('undoStack');
    const redoStackDiv = document.getElementById('redoStack');

    let undoStack = [];
    let redoStack = [];

    function getFormState() {
      return {
        name: document.getElementById('name').value,
        cnic: document.getElementById('cnic').value,
        address: document.getElementById('address').value
      };
    }

    function setFormState(state) {
      document.getElementById('name').value = state.name;
      document.getElementById('cnic').value = state.cnic;
      document.getElementById('address').value = state.address;
    }

    function renderStacks() {
      undoStackDiv.innerHTML = undoStack.map(s =>
        `<p>${s.name || '(empty)'} | ${s.cnic || '-'} | ${s.address || '-'}</p>`
      ).join('');
      redoStackDiv.innerHTML = redoStack.map(s =>
        `<p>${s.name || '(empty)'} | ${s.cnic || '-'} | ${s.address || '-'}</p>`
      ).join('');
    }

    function updateButtons() {
      undoBtn.disabled = undoStack.length === 0;
      redoBtn.disabled = redoStack.length === 0;
    }

    fields.forEach(field => {
      field.addEventListener('input', () => {
        undoStack.push(getFormState());
        redoStack = [];
        updateButtons();
        renderStacks();
      });
    });

    undoBtn.addEventListener('click', () => {
      if (undoStack.length > 0) {
        const current = getFormState();
        redoStack.push(current);
        const previous = undoStack.pop();
        setFormState(previous);
        updateButtons();
        renderStacks();
      }
    });

    redoBtn.addEventListener('click', () => {
      if (redoStack.length > 0) {
        const current = getFormState();
        undoStack.push(current);
        const restored = redoStack.pop();
        setFormState(restored);
        updateButtons();
        renderStacks();
      }
    });
  </script>
</body>
</html>
